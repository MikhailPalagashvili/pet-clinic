<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>List of Pet Owners</title>
	</head>
	<body>
		<h2 th:text="'List of Owners'">List of Owners</h2>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<!--/*@thymesVar id="owners" type="com.mikhailpalagashvili.petclinic.model.Owner"*/-->
				<tr th:each="owner : ${owners}">
					<td th:text="${owner.id}">1</td>
					<td th:text="${owner.firstName}">Joe</td>
					<td th:text="${owner.lastName}">Buck</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
